<!DOCTYPE html>
<html>
    <head>
        <title>log in and sign up page</title>
        <script src="https://kit.fontawesome.com/30c671eceb.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="LSP.css">
    <link rel="stylesheet" href="lsp1.css">
    </head>
    <body>
        <div id="lsp-bgi">
            <img src="pm.jpg" alt="" class="lsp-bgi">
            <div id="lsp-bgi-b"></div>
        </div>
        <div id="lsp-card" class="row-centered">
            <div id="lsp-card1-1">
                <h4 id="lsp-card1-1a">Welcome back to</h4>
                <h3 id="lsp-card1-1b">TECH-WALT</h3>
              <br><hr><br>
                <h4 id="lsp-card1-1c">Sign in to continue enjoying our services</h4>
            </div>
             <div id="lsp-card1-2">
                <form id="lsp-card1-form">
                    <input type="text" id="user_name1" placeholder="user name"><br>
                    <input type="password" id="password1" placeholder="password">
                    <div id="lsp-lock">
                        <span class="lsp-lock"><i class="fas fa-lock"></i></span>
                    </div>                    
                    <br>
                    <script>
                        $(document).ready(function(){
                            $(".lsp-lock").click(function(){
                                if($("#password1").attr("type") == "password"){
                                    $("#password1").attr("type","text");
                                }else{
                                    $("#password1").attr("type","password")
                                }
                            });
                        })
                    </script>
                    <label class="container">Keep me signed in
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <input type="submit" class="lsp-sign_in" value="Sign In">
                    <div id="lsp-for">
                        <a href="#" class="lsp-for">Forget Password?</a>
                    </div>
                    <hr id="hr1">
                    <label id="lsp-or">OR</label>
                    <hr id="hr2">
                    <div id="lsp-sign_up">
                        <lable id="lsp-txt">Want to secure your files!</lable><br>
                        <a href="#" class="lsp-sign_up">Sign Up</a>
                    </div>
                </form>                   
            </div>
            <div id="lsp-card2-1">
                <h4 id="lsp-card2-1a">Be a part of our Community</h4>
              <br><hr class="hr3"><br>
                <h3 id="lsp-card2-1b">Join Now</h3>
            </div>
            <div id="lsp-card2-2">
                <form id="lsp-card2-form">
                    <input type="text" id="fname" placeholder="first name" required><br>
                    <input type="text" id="lname" placeholder="last name" required><br>
                    <input type="email" id="email" placeholder="email address" required><br>
                    <input type="password" id="password2" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
                    <div id="lsp-lock">
                        <span class="lsp-lock"><i class="fas fa-lock"></i></span>
                    </div>                    
                    <br>
                    <script>
                        $(document).ready(function(){
                            $(".lsp-lock").click(function(){
                                if($("#password2").attr("type") == "password"){
                                    $("#password2").attr("type","text");
                                }else{
                                    $("#password2").attr("type","password")
                                }
                            });
                        })
                    </script>
                    <input type="password" id="password3" placeholder="confirm password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br>
                    <div id="lsp-lock">
                        <span class="lsp-lock"><i class="fas fa-lock"></i></span>
                    </div>                    
                    <br>
                    <script>
                        $(document).ready(function(){
                            $(".lsp-lock").click(function(){
                                if($("#password3").attr("type") == "password"){
                                    $("#password3").attr("type","text");
                                }else{
                                    $("#password3").attr("type","password")
                                }
                            });
                        })
                    </script>
                    <input type="submit" class="lsp-sign-up" value="Sign Up"><br><br>
                    <hr id="hr1">
                    <label id="lsp-or">OR</label>
                    <hr id="hr2">
                    <div id="lsp-sign-in">
                        <lable id="lsp-txt">Already have an account</lable><br>
                        <a href="#" class="lsp-sign-in">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
        <script>
        $(document).ready(function(){
            $(".lsp-sign_up").click(function(){
                $("#lsp-card1-1").hide(600);
                $("#lsp-card1-2").hide(600);
                $("#lsp-card2-1").show(600);
                $("#lsp-card2-2").show(600);
            });
            $(".lsp-sign-in").click(function(){
                $("#lsp-card2-1").hide(600);
                $("#lsp-card2-2").hide(600);
                $("#lsp-card1-1").show(600);
                $("#lsp-card1-2").show(600);
            });
        })  
        </script>
    </body>
</html>
